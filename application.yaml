apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: myapp-vayu-nginx
    namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AmarnathN/argocd-test-app.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp-vayu-ns
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
        selfHeal: true
        prune: true
         

